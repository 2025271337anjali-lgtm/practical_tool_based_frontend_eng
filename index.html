<!DOCTYPE html>
<html>
<head>
    <title>Task 5 - Alert Button</title>
    <style>
        .box {
            border: 2px solid black;
            width: 90%;
            height: 250px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <button onclick="showMessage()">Click Me!</button>
</div>

<script>
    function showMessage() {
        alert("Hello User! Welcome to JavaScript.");
    }
</script>

</body>
</html>
